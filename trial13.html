    <script>
        function stoprun() {
            let input = document.querySelector('input');
            let countTime = null;
            if(input.value == "Stop time") {
                input.value = "Continue time";
                clearInterval(coutTime);
                document.getElementById("demo1").innerHTML = input.value;    
            } else {
                input.value = "Stop time";
                coutTime = setInterval(myTimes, 1000);
                document.getElementById("demo1").innerHTML = input.value;    
            }
        }
    </script>
